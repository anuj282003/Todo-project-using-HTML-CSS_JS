<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My website</title>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo " > website</h1>
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Todo</a></li>
                <li><a href="#">Sign Up</a> </li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage Your Tasks</h2>
            <button class="btn btn-headline" >Learn More</button>
        </div>
    </header>
    <section class="section-todo">
        <h2>Your plan for today
        </h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Enter Here">
            <input type="submit" value="Add Todo" class="btn">
        </form>
          
    </section>
    <ul class="todo-list">
    <li>
        <span>
            Do this Do that 
        </span>
        <div>
        <button class="todo-btn done" >  Done </button>
        <button class="todo-btn remove">Remove</button>
    </div>
        </li>
    </ul>

    <section class="section-signUp">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
        
            <div class="form-group">
                <label for="UserName">UserName:</label>
                <input type="text" name="UserName" id="UserName">
                
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" name ="password" id="password">
                
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name ="email" id="email">
                
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" name ="password" id="phone">
                
            </div>
            <div class="form-group">
                <label for="about">About:</label>
               <textarea name="" id="" cols="30" rows="10"></textarea>
                
            </div>
        <button class="btn signup-btn">Submit</button>
         </form>

    </section>
    
</body>
</html>
